<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一宿君的博客</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'JavaEasyGoing',
            repo: 'https://github.com/anightmonarch/JavaEasyGoing',
            maxLevel: 5, //最大支持渲染的标题层级
            subMaxLevel: 3,
            homepage: 'README.md',
            coverpage: true,
            loadSidebar: true, //加载侧边栏
            //全文搜索
            search: {
                //maxAge: 8640000 过期时间，单位毫秒，默认时间
                paths: 'auto',
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 3, //搜索标题的最大层级 1-6
            },
            //统计字数
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索框 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 复制到剪切板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- 统计字数 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 支持java代码高亮显示 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
</body>

</html>
